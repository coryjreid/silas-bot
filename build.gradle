plugins {
    id "java"
}

group "com.coryjreid"
version "1.0-SNAPSHOT"

sourceCompatibility = 1.8

repositories {
    jcenter()
}

dependencies {
    compile "com.martiansoftware:jsap:2.1"
    compile "org.slf4j:slf4j-simple:1.7.25" // this version was chosen based on the version of slf4j-api that's included in other packages
    compile "com.jagrosh:jda-utilities:3.0.2"
    compile "net.dv8tion:JDA:4.1.0_81"
    testCompile group: "junit", name: "junit", version: "4.12"
}
